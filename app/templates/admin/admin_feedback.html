{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <h2 class="mb-4">User Feedback</h2>
  <div class="list-group">
    {% for fb in feedbacks %}
      <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
        <div>
          <strong>{{ fb.user.first_name }} {{ fb.user.last_name }}</strong>: {{ fb.message }}
        </div>
        <div class="d-flex gap-2">
            <form action="{{ url_for('main.admin_feedback_reply', feedback_id=fb.feedback_id) }}" method="POST" onsubmit="return confirm('Send a thank you notification to this user?');">
                <button type="submit" class="btn btn-sm btn-outline-success">Reply</button>
            </form>
            <form action="{{ url_for('main.admin_feedback_delete', feedback_id=fb.feedback_id) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this feedback?');">
                <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
            </form>
        </div>
      </div>
    {% else %}
      <div class="list-group-item text-center text-muted">No feedback submitted yet.</div>
    {% endfor %}
  </div>
</div>
{% endblock %}
