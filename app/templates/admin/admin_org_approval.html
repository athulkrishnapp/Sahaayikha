{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <h2 class="mb-4">Organization Approvals</h2>
  <div class="table-responsive">
    <table class="table table-striped table-bordered align-middle">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Registered</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for org in pending %}
        <tr>
          <td>{{ org.name }}</td>
          <td>{{ org.email }}</td>
          <td>{{ org.registered_at.strftime('%Y-%m-%d') }}</td>
          <td>{{ org.status }}</td>
          <td class="d-flex gap-1">
            <form method="POST" action="{{ url_for('main.approve_org', org_id=org.org_id) }}">
              <button class="btn btn-success btn-sm" title="Approve Organization">Approve</button>
            </form>
            <form method="POST" action="{{ url_for('main.reject_org', org_id=org.org_id) }}">
              <button class="btn btn-danger btn-sm" title="Reject Organization">Reject</button>
            </form>
          </td>
        </tr>
        {% else %}
        <tr>
          <td colspan="5" class="text-center text-muted">No pending organizations.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
