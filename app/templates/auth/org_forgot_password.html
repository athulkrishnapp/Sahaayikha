{# app/templates/auth/org_forgot_password.html #}
{% extends "base.html" %}
{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow p-4">
        <h3 class="text-center mb-4">Reset Organization Password</h3>
        <form method="POST">
          {{ form.hidden_tag() }}
          <div class="mb-3">
            {{ form.email.label(class="form-label") }}
            {{ form.email(class="form-control") }}
          </div>
          <div class="d-grid">
            {{ form.submit(class="btn btn-success") }}
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
